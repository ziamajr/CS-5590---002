<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <script src="js/angular.min.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <script src="js/app.js"></script>
</head>

<body>

<h2>Student Information</h2>

						<table class="table table-striped table-bordered">
							<thead>
							<tr>
                                <th style="text-align: left">Last Name</th>
                                <th style="text-align: left">First Name</th>
                                <th style="text-align: left">Grades</th>
                                <th style="text-align: left">Student email</th>
                                <th style="text-align: left">Semester</th>
                                <th style="text-align: left">Classes for this semester</th>
                                <th style="text-align: left">Classes from previous semester</th>
							</tr>
							</thead>
                            
							<tbody>
							<tbody ng-repeat="student info">
                            <td> {{student.slname}}</td>
                            <td> {{student.sfname}}</td>
                            <td> {{student.sgrade}}</td>
                            <td> {{student.semail}}</td>
                            <td> {{student.ssemester}}</td>
                            <td> {{student.sclass}}</td>
                            <td> {{student.sprev}}</td>
                            </tbody>
						</table>

       </body>
</html>
