<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->  

<meta name="description" content="GithubUserFinder">
<meta name="author" content="David Ziama">

<title>GithubUserFinder</title>

<!-- Bootstrap -->
<link href = "css/bootstrap.min.css" rel="stylesheet">
    
</head>

    <body>
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="email" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
   <a href="finder.html" class="btn btn-default">Submit</a>
  </form>
</div>


<!-- JQuery -->
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src = "js/bootstrap.min.js"></script>
<script src = "finder.js"></script>
</body> 
</html>
